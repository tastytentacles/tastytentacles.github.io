<!doctype html>
<html>
	<head>
    	<title>TastyTentacles</title>
    	<link rel="stylesheet" href="style.css">
    	<script>

if (beaker != null) {
	// load info
	beaker.hyperdrive.getInfo()
		.then(r => document.title = r.description)

	// load posts
	beaker.hyperdrive.readdir("/posts")
		.then(r => {
		r = r.sort()

		r.forEach(e => {
			let post = document.createElement("pre");
			post.className = "text_box"
			post.innerHTML = "[" + e + "]";

			beaker.hyperdrive.readFile("/posts/" + e)
				.then(r => post.innerHTML += "\n\n  " + r);
				
			document.body.appendChild(post);
		});
	})
} else {
	document.title = "legacy web mirror";
}

		</script>
	</head>
	<body class="main_body">
    	<div class="avi_holder">
    		<img class="avi" src="thumb.png" alt="my name is TastyTentacles">
			<img class="pentacle" src="pentacle_0.png" alt="">
		</div>

    	<!-- <p class="text_box">this is a text box</p> -->
	</body>
</html>
